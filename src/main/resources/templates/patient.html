<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thyemleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thyemleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"


   />

</head>
<body>
<div layout:fragment="content1">


<div class="container mt-2">
    <div class="card">
        <div class="card-header">Listes des patients</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>name</th><th>Date</th><th>Malade</th><th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listePatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a onclick="return confirm('Ãªtes vous sure ?')" class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword}, page=${currentPage})}">
                            Delete
                        </a>
                    </td>
                    <td>
                        <a  class="btn btn-success" th:href="@{editPatient(id=${p.id},keyword=${keyword}, page=${currentPage})}">
                            Edit
                        </a>
                    </td>


                </tr>
                </tbody>
                <form method="get" th:action="@{index}">
                    <label>key word</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn-primary btn">Search</button>

                </form>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-info m-lg-2':'btn btn-outline-info m-lg-2'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index},keyword=${keyword})}"
                    ></a>
                </li>
            </ul>
        </div>

    </div>

</div>

</div>
</body>
</html>
